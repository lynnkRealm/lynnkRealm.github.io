<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>졸프 WebView 지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
  <style>
    body, html, #map {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 14,
    });

    let marker = null;

    // RN에서 좌표만 전달 받음
    document.addEventListener('message', function (event) {
      try {
        const message = JSON.parse(event.data);
        if (message.type === 'setMarker') {
          const { lat, lng } = message.data;

          if (marker) marker.setMap(null);

          marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(lat, lng),
            map: map,
          });

          map.setCenter(new naver.maps.LatLng(lat, lng));
        }
      } catch (e) {
        console.error('좌표 파싱 오류:', e);
      }
    });

    // iOS용 호환
    window.addEventListener('message', function (event) {
      try {
        const message = JSON.parse(event.data);
        if (message.type === 'setMarker') {
          const { lat, lng } = message.data;

          if (marker) marker.setMap(null);

          marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(lat, lng),
            map: map,
          });

          map.setCenter(new naver.maps.LatLng(lat, lng));
        }
      } catch (e) {
        console.error('iOS 좌표 파싱 오류:', e);
      }
    });
  </script>
</body>
</html>
