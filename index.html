<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RN 연동 네이버 지도</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=g68mo7vlzd"></script>
  <style>
    body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
 <script>
  let map;
  let marker = null;
  let isReady = false;

  function init() {
    map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 14,
    });

    // 첫 로딩 후 RN에 준비 완료 알림
    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'ready' }));
    isReady = true;
  }

  function searchAndMark(keyword, mode) {
    if (!isReady) return;
    naver.maps.Service.geocode({ query: keyword }, function (status, response) {
      if (status !== naver.maps.Service.Status.OK) {
        window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'error', message: '검색 실패' }));
        return;
      }
      const item = response.v2.addresses[0];
      const lat = parseFloat(item.y);
      const lng = parseFloat(item.x);

      if (marker) marker.setMap(null);
      marker = new naver.maps.Marker({ position: new naver.maps.LatLng(lat, lng), map: map });
      map.setCenter(new naver.maps.LatLng(lat, lng));

      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: 'selectPlace',
        data: { lat, lng, mode, keyword }
      }));
    });
  }

  // Android
  document.addEventListener('message', function (event) {
    try {
      const message = JSON.parse(event.data);
      if (message.type === 'searchPlace') {
        searchAndMark(message.data.keyword, message.data.mode);
      }
    } catch (e) {
      console.error(e);
    }
  });

  // iOS 호환
  window.addEventListener('message', function (event) {
    try {
      const message = JSON.parse(event.data);
      if (message.type === 'searchPlace') {
        searchAndMark(message.data.keyword, message.data.mode);
      }
    } catch (e) {
      console.error(e);
    }
  });

  init();
</script>

</body>
</html>
