<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RN WebView Naver Map</title>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
  <style>body, html, #map { margin: 0; padding: 0; width: 100%; height: 100%; }</style>
</head>
<body>
  <div id="map"></div>
  <script>
    let map = new naver.maps.Map('map', {
      center: new naver.maps.LatLng(37.5665, 126.9780),
      zoom: 14,
    });
    let marker = null;

    document.addEventListener('message', (event) => {
      const message = JSON.parse(event.data);
      if (message.type === 'searchPlace') {
        searchAndMark(message.data.keyword, message.data.mode);
      }
    });

    function searchAndMark(keyword, mode) {
      naver.maps.Service.geocode({ query: keyword }, function (status, response) {
        if (status !== naver.maps.Service.Status.OK) return;
        const item = response.v2.addresses[0];
        const lat = parseFloat(item.y);
        const lng = parseFloat(item.x);
        if (marker) marker.setMap(null);
        marker = new naver.maps.Marker({ position: new naver.maps.LatLng(lat, lng), map });
        map.setCenter(new naver.maps.LatLng(lat, lng));
        window.ReactNativeWebView.postMessage(JSON.stringify({
          type: 'selectPlace',
          data: { lat, lng, mode, keyword }
        }));
      });
    }
  </script>
</body>
</html>
